<html>

<head>
        <script src="/static/js/jquery.min.js"> </script>
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
        <script src="/static/js/easyResponsiveTabs.js" type="text/javascript"></script>
    <title>Staff Register</title>
    <style>
        h1 {
            position: relative;
            left: 45%;
            top: 10%;
        }

        form {
            position: relative;
          
           
            width: 800px;
        }

        input {
            position: relative;
            box-sizing: border-box;
            height: auto;
            padding: 10px;
            font-size: 16px;
            display: block;
            width: 70%;
            height: calc(1.5em + .75rem + 2px);
            padding: .375rem .75rem;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #495057;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            border-radius: .25rem;
            transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
        }

        #background {
            background: url('/static/img/1.jpg') no-repeat 0px 0px;
            top: 0%;
            left: 0%;
            right: 0%;
            bottom: 0%;
            position: fixed;
        }
        h5{
            color:white;
        }
        .submit{
            width:150px;
            position:relative;
            left:90%;
            top:150px;
        }

.register_infor{
    top:50px;
    position:relative;
    left:30%;
}
.personal_infor{
    top:50px;
    position:relative;
    left:47%;
}

        #holder {
            position: relative;
            background-color: rgba(3, 3, 3, 0.57);
            left: 13%;
            top: 7%;
            width: 1000px;
            border-radius: 8px;
            height: 600px;

        }

        #register,
        #go_back {
            position: relative;
            left: 10px;
            color: rgb(255, 255, 254);
        }

        .navbar navbar-expand-lg navbar-light bg-gradient-secondary {
            background-color: #FFC107;
        }
        .register_infor,.personal_infor{
            display:inline-block;
        }
    </style>
</head>

<body>
    <div id="background"></div>


    <a id="go_back" href="/">Go back</a>
    <a id="register" href="/StaffLogIn">Register</a>
    <div id="holder">

        <h1 style="color:#FFC107;">Register</h1>


        <form action="/StaffRegisterAuth" method="POST">
            <div class = "register_infor">
            <div class = "username">
            <h5>Username:</h5>
            <input type="text" size="25" style="font-size: 18px;" name="username" placeholder="username" required />
        </div>
        <div class = "password">
                <h5>Password:</h5>
            <input type="password" size="25" style="font-size: 18px;" name="password" placeholder="password"
                required />
            </div>
            <div class = "airline">
                    <h5>Airline:</h5>
            <input type="text" size="25" style="font-size: 18px;" name="airline" placeholder="airline"
                required />
            </div>
        </div>
            <div class = "personal_infor">
            <div class = "airline">
                    <h5>First Name:</h5>
            <input type="text" size="25" style="font-size: 18px;" name="first_name" placeholder="First Name"
                required />
            </div>
            <div class = "airline">
                    <h5>Last Name:</h5>
            <input type="text" size="25" style="font-size: 18px;" name="last_name" placeholder="Last Name"
                required />
            </div>
            <div class = "airline">
                    <h5>Date of Birth:</h5>
            <input type="text" size="25" id = "date" style="font-size: 18px;" name="date_of_birth" placeholder="Data of Birth"
                required />
            </div>
        </div>
            <div class = "submit">
            <input type="submit"  style="font-size: 18px;background-color:#FFC107;color:rgb(255,255,254);"
                value=Register />
            </div>
            {% if error %}
            <p class="error" style = "color:white;"><strong>Error:</strong> {{error}}</p>
            {% endif %}
            {% if message %}
            <p class="error" style = "color:white;"><strong>Message:</strong> {{message}}</p>
            {% endif %}
        </form>
    </div>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/jquery-ui.css') }}" />

    <!-- <script src="/static/js/jquery-ui.js"></script> -->
    <script src="{{url_for('static', filename='js/jquery-ui.js')}}"></script>
    <script>
        $(function () {
            $("#date").datepicker();});
    </script>
    <!-- //Calendar -->
    <!--quantity-->
    <script>
        $('.value-plus').on('click', function () {
            var divUpd = $(this).parent().find('.value'),
                newVal = parseInt(divUpd.text(), 10) + 1;
            divUpd.text(newVal);
        });

        $('.value-minus').on('click', function () {
            var divUpd = $(this).parent().find('.value'),
                newVal = parseInt(divUpd.text(), 10) - 1;
            if (newVal >= 1) divUpd.text(newVal);
        });
    </script>
    <!--//quantity-->
    <!--load more-->
    <script>
        $(document).ready(function () {
            size_li = $("#myList li").size();
            x = 1;
            $('#myList li:lt(' + x + ')').show();
            $('#loadMore').click(function () {
                x = (x + 1 <= size_li) ? x + 1 : size_li;
                $('#myList li:lt(' + x + ')').show();
            });
            $('#showLess').click(function () {
                x = (x - 1 < 0) ? 1 : x - 1;
                $('#myList li').not(':lt(' + x + ')').hide();
            });
        });
    </script>

</body>

</html>
